{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

    <h1>Transaction History</h1>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Symbol</th>
          <th scope="col">Shares</th>
          <th scope="col">Price</th>
          <th scope="col">Time</th>
        </tr>
      </thead>
      <tbody>
          {% for i in history %}
        <tr>
          <td>{{ i["stock"].upper() }}</th>
          <td>{{ i["shares"] }}</td>
          <td>${{ i["price"] }}</td>
          <td>{{ i["time"] }}</td>
          {% endfor %}
        </tr>
      </tbody>
    </table>

{% endblock %}
